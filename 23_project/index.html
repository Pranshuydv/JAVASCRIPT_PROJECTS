<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- using external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" value="0">

        <div class="main">
            <div class="box" onclick="input_value('7')">7</div>
            <div class="box" onclick="input_value('8')">8</div>
            <div class="box" onclick="input_value('9')">9</div>
            <div class="box box_orange" onclick="input_value('+')">+</div>
            <div class="box" onclick="input_value('4')">4</div>
            <div class="box" onclick="input_value('5')">5</div>
            <div class="box" onclick="input_value('6')">6</div>
            <div class="box box_orange" onclick="input_value('-')">-</div>
            <div class="box" onclick="input_value('1')">1</div>
            <div class="box" onclick="input_value('2')">2</div>
            <div class="box" onclick="input_value('3')">3</div>
            <div class="box box_orange" onclick="input_value('*')">x</div>
            <div class="box box_grey" onclick="clear_cal()">AC</div>
            <div class="box" onclick="input_value('0')">0</div>
            <div class="box box_grey" onclick="cal_result()">=</div>
            <div class="box box_orange" onclick="input_value('/')">/</div>
        </div>
    </div>

    <!-- using external Javascript -->
    <script src="script.js"></script>
</body>

</html>
