<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>

    <!-- using external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <img src="img1.jpg" alt="" id="song_cover">

        <h2></h2>
        <br>
        <p></p>
        <audio id="audio" src="song1.mp3"></audio>

        <button id="prev" onclick="prev_song()">⏮️</button>
        <button id="play" onclick="play_song()">▶️</button>
        <button id="pause" onclick="pause_song()">⏸️</button>
        <button id="next" onclick="next_song()">⏭️</button>
    </div>


    <!-- using external Javascript  -->
    <script src="script.js"></script>
</body>

</html>
