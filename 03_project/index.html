<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Emojis Changer</title>

    <!-- link external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <p id="result">😊</p>

        <button onclick="change_emoj('😔')">sad</button>
        <button onclick="change_emoj('🤬')">angry</button>
        <button onclick="change_emoj('😴')">sleeping</button>
        <button onclick="change_emoj('😎')">glasses</button>
        <button onclick="change_emoj('😍')">cute</button>
        <button onclick="change_emoj('😭')">cry</button>

    </div>

    <!-- using external Javascript -->
    <script src="script.js"></script>
</body>

</html>
