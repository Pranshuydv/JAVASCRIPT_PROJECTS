<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown Timer</title>

    <!-- using external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Countdown Timer</h1>

        <div class="main">
            <div class="box">
                <h2 id="hour">0</h2>
                <P>Hours</P>
            </div>
            <div class="box">
                <h2 id="min">0</h2>
                <p>Minutes</p>
            </div>
            <div class="box">
                <h2 id="sec">0</h2>
                <p>Second</p>
            </div>
        </div>
    </div>


    <!-- using external Javascript  -->
    <script src="script.js"></script>
</body>

</html>
