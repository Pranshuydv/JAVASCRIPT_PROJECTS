<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

    <!-- using external CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <div class="box">
            <label>Loan Amount:$</label>
            <br>
            <input type="number" id="loan" autofocus>
        </div>
        <div class="box">
            <label> Yearly Interest Rate:%</label>
            <br>
            <input type="number" id="Interest">
        </div>
        <div class="box">
            <label>Pay in Months :</label>
            <br>
            <input type="number" id="Month_pay">
        </div>

        <button onclick="cal_btn()">Loan Button</button>

        <p>Monthly Payment = <span id="result"></span></p>
    </div>


    <!-- using external Javascript -->
    <script src="script.js"></script>
</body>

</html>
