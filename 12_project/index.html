<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>

    <!-- using external CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Real-Time Character Counter</h1>

        <textarea id="written_data" onkeyup="char_count()" maxlength="50"></textarea>

        <div>
            <div class="left">Total Character: <span id="t_char">0</span></div>
            <div class="Right">Remaining: <span id="r_char">50</span></div>
        </div>
    </div>



    <!-- using external Javascript  -->
    <script src="script.js"></script>

</body>

</html>
