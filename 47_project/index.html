<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort an Array</title>

    <!-- using external CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Sort an Array</h1>
        <input type="text" id="arrayInput" placeholder="e.g. 3, 1, 4, 2">
        <button onclick="sortArray('asc')">Sort Ascending</button>
        <button onclick="sortArray('desc')">Sort Descending</button>
        <div id="output"></div>
    </div>

    <!-- using external Javascript -->
    <script src="script.js"></script>
</body>

</html>
