<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu Filter</title>

    <!-- Using External CSS  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Our Menu</h1>
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="Breakfast">Breakfast</button>
            <button class="filter-btn" data-category="Lunch">Lunch</button>
            <button class="filter-btn" data-category="Dinner">Dinner</button>
        </div>
    </header>

    <main>
        <div class="portfolio">
            <div class="item" data-category="Lunch"><img src="Breakfast-1.jpg"></div>
            <div class="item" data-category="Lunch"><img src="Breakfast-2.jpg"></div>
            <div class="item" data-category="Breakfast"><img src="Lunch-1.jpg"></div>
            <div class="item" data-category="Breakfast"><img src="Lunch-2.jpg"></div>
            <div class="item" data-category="Dinner"><img src="Dinner-1.jpg"></div>
            <div class="item" data-category="Dinner"><img src="Dinner-2.jpg"></div>
        </div>
    </main>


    <!-- Using External Javascript  -->
    <script src="script.js"></script>
</body>

</html>
